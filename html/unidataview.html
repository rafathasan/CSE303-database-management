<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="./js/unidataview.js"></script>
  </head>
  <body>
    <h1 class="w3-container">Data View</h1>
    <div class="w3-panel w3-sand w3-padding w3-card-4">
      <form class="w3-container w3-padding">
        <p>University: </p>
        <select id="university" class="w3-padding" name="uni" onchange="updateYear()">
        </select>

        <p>Year: </p>
        <select id="year" class="w3-padding" name="yer" onchange="updateSemester()">
        </select>

        <p>Semester: </p>
        <select id="semester" class="w3-padding" name="sem">
        </select>

        <p class="w3-margin-top">
          <button class="w3-button w3-light-green" type="button" onclick="retriveData()">Submit</button>
        </p>
      </form>


    </div>
    <div id="table-container" class="w3-panel w3-padding w3-card-4" hidden>
      <table id="table" class="w3-table w3-striped w3-bordered" cellspacing="10">

      </table>
    </div>
  </body>
</html>
